{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h1>Book Search App</h1>
<form action="/login" method="POST">
    <div class="form-group">
        <label>Username: </label>
        <input autocomplete="off" autofocus class="form-control" style="display: inline-block; width: auto;" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <label>Password: </label>
        <input autocomplete="off" autofocus class="form-control" style="display: inline-block; width: auto;" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
