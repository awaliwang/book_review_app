{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="POST">
    <div>
        <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
    </div>
    <div>
        <input autocomplete="off" autofocus name="password" placeholder="Password" type="password">
    </div>
    <div>
        <input autocomplete="off" autofocus name="confirmation" placeholder="Password (again)" type="password">
    </div>
    <button type="submit">Register</button>
</form>
{% endblock %}
